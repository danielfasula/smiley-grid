<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/44d773b718.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container-fluid text-center">
        <h3>Half-Half, all devices</h3>
        <div class="row justify-content-center bg-secondary">
            <div class="col-6 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-6 border border-dark">
                <i class="far fa-smile"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <h3>Mobile full-screen, Laptop Half-Half</h3>
        <div class="row justify-content-center bg-secondary">
            <div class="col-md-6 col-sm-12 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-md-6 col-sm-12 border border-dark">
                <i class="far fa-smile"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <h3>Mobile Full, Tablet half, Laptop Quarter</h3>
        <div class="row justify-content-center bg-secondary">
            <div class="col-sm-12 col-md-6 col-lg-3 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 border border-dark">
                <i class="far fa-smile"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <h3>Nested Rows</h3>
        <div class="row justify-content-center bg-secondary">
            <div class="col-sm-3 border border-dark">
                <i class="far fa-smile"></i>
            </div>
            <div class="col-sm-9 border border-dark">
                <div class="row">
                    <div class="col-sm-6 border border-dark">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="col-sm-6 border border-dark">
                        <i class="far fa-smile"></i>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 border border-dark">
                        <i class="far fa-smile"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>



</html>
